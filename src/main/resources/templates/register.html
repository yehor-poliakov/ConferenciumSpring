<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Create account</title>
    <link rel="stylesheet" href="/css/login.css"/>
</head>
<body class="text-center">
<div layout:fragment="content">
    <form th:action="@{/register}" class="form-signin" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Create account</h1>
        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
        <input type="email" name="username" class="form-control" placeholder="Email address" required/>
        <input type="password" name="password" class="form-control" placeholder="Password" required/>
        <input type="text" name="firstName" class="form-control" placeholder="First name" required/>
        <input type="text" name="lastName" class="form-control" placeholder="Last name" required/>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" name="asSpeaker" id="asSpeaker">
            <label class="form-check-label" for="asSpeaker">
                I'm a speaker
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</div>
</body>
</html>
